<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <main class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1 class="text-center mb-4 text-primary">My To-Do List</h1>
          
          <!-- Task Counter -->
          <h3 id="taskCounter" class="text-center mb-3">Total Tasks: 0</h3>

          <div class="row mb-3">
            <div class="col-8">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a Task">
            </div>
            <div class="col-4">
                <button id="addTaskBtn" class="btn btn-success w-100">Add Task</button>
            </div>
          </div>
          <ul id="taskList" class="list-group mt-3"></ul>
          <button id="clearTaskBtn" class="btn btn-danger w-100 mt-3">Clear All Tasks</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="text-center mt-4 mb-3 text-muted">Simple To-Do List App</div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
